<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý xe</title> <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="admin-top">
        <div class="header">
            <div class="logo">
                <img src="Anh/logo.png" alt="Hyundai Logo" />
                <h2 style="color: rgb(12, 69, 126);">HYUNDAI</h2>
            </div>
            <div class="brand-name">
                <h2>TC MOTOR</h2>
            </div>

            <div class="search-bar">
                <input type="text" id="global-search-input" placeholder="Search here...">
                <button id="global-search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="right-icons">
                <img src="Anh/cờ việt.jpg" alt="Flag" class="flag-icon">
                <img src="Anh/avt.jpg" alt="Avatar" class="avatar-icon">
            </div>
        </div>
    </div>
    <div class="employee-management_topin-main">
        <div class="admin-main_left">
            <div class="left-home">
                <a href="home.html" class="load-content" data-target="home" data-page-name="Trang chủ">
                    <ion-icon name="home-outline" class="icon"></ion-icon>
                    <span class="nav-text">Home</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qlxe.html" class="load-content" data-target="qlxe" data-page-name="Quản lý xe">
                    <ion-icon name="car-outline" class="icon"></ion-icon>
                    <span class="nav-text" style="color:rgb(86, 244, 176)">Quản lý xe</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qlnhanvien.html" class="load-content" data-target="qlnhanvien" data-page-name="Quản lý nhân viên">
                    <ion-icon name="person-circle-outline" class="icon"></ion-icon>
                    <span class="nav-text">Quản lý nhân viên</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qlkhachhang.html" class="load-content" data-target="qlkhachhang" data-page-name="Quản lý khách hàng">
                    <ion-icon name="people-outline" class="icon"></ion-icon>
                    <span class="nav-text">Quản lý khách hàng</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qlhoadonban.html" class="load-content" data-target="qlhoadonban" data-page-name="Quản lý hóa đơn bán">
                    <ion-icon name="receipt-outline" class="icon"></ion-icon>
                    <span class="nav-text">Quản lý hóa đơn bán</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qlhoadonnhap.html" class="load-content" data-target="qlhoadonban" data-page-name="Quản lý hóa đơn nhập">
                    <ion-icon name="receipt-outline" class="icon"></ion-icon>
                    <span class="nav-text">Quản lý hóa đơn nhập</span>
                </a>
            </div>
            <div class="left-home">
                <a href="qltaikhoan.html" class="load-content" data-target="qltaikhoan" data-page-name="Quản lý tài khoản">
                    <i class="fa-solid fa-user"></i>
                    <span class="nav-text">Quản lý tài khoản</span> </a>
            </div>
            <div class="log-out">Log out</div>
        </div>
        <div class="admin-main_right" id="right-content-area">
            <div class="employee-management_top">
                <i class="fa-solid fa-house-user" style="padding-right: 10px;"></i>
                <p>Trang chủ /</p>
                <p>Quản lý xe</p> <button id="add-new-car">+ Thêm mới</button>
            </div>
            <div class="employee-management_search">
                <p>Tìm kiếm</p>
                <div class="input-container">
                    <input type="text" placeholder="Tìm kiếm" id="search-car"> 
                    <button class="search-Button" data-search-for="car"><i class="fa-solid fa-magnifying-glass" style="padding-right: 5px;"></i>Tìm kiếm</button> 
                </div>
            </div>
            <div class="employee-management_list">
                <p>Danh sách xe</p> <table id="car-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã xe</th>
                            <th>Tên xe</th>
                            <th>Dòng xe</th>
                            <th>Giá niêm yết</th>
                            <th>Nhà cung cấp</th>
                            <th>Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="overlay add-form car-form" id="add-car-overlay"> <form class="form">
            <div class="form-group">
                <label for="ma">Mã xe:</label>
                <input type="text" placeholder="Mã xe" id="ma"> </div>
            <div class="form-group">
                <label for="ten">Tên xe:</label>
                <input type="text" placeholder="Tên xe" id="ten"> </div>
            <div class="form-group">
                <label for="dong">Dòng xe:</label>
                <input type="text" placeholder="Dòng xe" id="dong"> </div>
            <div class="form-group">
                <label for="gia">Giá niêm yết:</label>
                <input type="number" placeholder="Giá xe" id="gia"> </div>
            <div class="form-group">
                <label for="nhaCungCap">Nhà cung cấp:</label>
                <input type="text" placeholder="Nhà cung cấp" id="nhaCungCap"> </div>
            <div class="form-actions">
                <button type="button" class="save-button"> Lưu</button>
                <button type="button" class="exit-button close-overlay-button" data-overlay-id="add-car-overlay">X</button>
            </div>
        </form>
    </div>
    <script src="qlxe.js"></script>
    <script src="admin.js"></script>
</body>
</html>
